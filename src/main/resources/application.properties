spring.application.name=safe_nestly

# Cau hinh MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/safe_nestly
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cau hinh Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# actuator properties
management.endpoints.web.exposure.include=*

# File upload properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads/images

# AI Service Configuration
ai.service.url=${AI_SERVICE_URL:http://localhost:8000}

# profiles
spring.profiles.active=${ENV_PROFILE:default}